<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop</title>
    <link rel="stylesheet" href="exp5b.css">
</head>
<body>

    <div class="header">
        <h1>CAKE SHOP</h1>
    </div>

    <div class="cake-gallery">
        <div>
            <img src="rainbow_cake.jpg" alt="Rainbow Cake">
            <p>Rainbow Cake — Rs. 300</p>
        </div>
        <div>
            <img src="chocolate_cake.jpg" alt="Chocolate Cake">
            <p>Chocolate Cake — Rs. 200</p>
        </div>
        <div>
            <img src="red_velvet_cake.jpg" alt="Red Velvet Cake">
            <p>Red Velvet Cake — Rs. 250</p>
        </div>
        <div>
            <img src="black_forest_cake.jpg" alt="Black Forest Cake">
            <p>Black Forest Cake — Rs. 350</p>
        </div>
    </div>

    <div class="order-box">
        <h2>Order Cake</h2>
        <label>Rainbow Cake (Quantity)</label>
        <input type="number" id="rainbow" value="0" min="0">

        <label>Chocolate Cake (Quantity)</label>
        <input type="number" id="chocolate" value="0" min="0">

        <label>Red Velvet Cake (Quantity)</label>
        <input type="number" id="redvelvet" value="0" min="0">

        <label>Black Forest Cake (Quantity)</label>
        <input type="number" id="blackforest" value="0" min="0">

        <button onclick="calculateBill()">Place Order</button>

        <div id="bill-box" style="display:none;">
            <h3>Purchase Order Bill!!!</h3>
            <p id="totalPrice"></p>
        </div>
    </div>

    <script>
        function calculateBill() {
            const prices = { rainbow: 300, chocolate: 200, redvelvet: 250, blackforest: 350 };

            const rainbowQty = parseInt(document.getElementById("rainbow").value) || 0;
            const chocolateQty = parseInt(document.getElementById("chocolate").value) || 0;
            const redvelvetQty = parseInt(document.getElementById("redvelvet").value) || 0;
            const blackforestQty = parseInt(document.getElementById("blackforest").value) || 0;

            const total = (rainbowQty * prices.rainbow) +
                          (chocolateQty * prices.chocolate) +
                          (redvelvetQty * prices.redvelvet) +
                          (blackforestQty * prices.blackforest);

            document.getElementById("bill-box").style.display = "block";
            document.getElementById("totalPrice").textContent = `Total Price: Rs. ${total}`;
        }
    </script>
</body>
</html>
